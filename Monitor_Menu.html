    <!-- Contenedor para notificaciones -->

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, getDocs, onSnapshot, collection, query, where, deleteDoc, updateDoc, writeBatch, deleteField } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let db, auth, userId, employeeData, currentWeekDates, viewingNextWeek = false;
        const days = ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes'];
        const subsidizedPrice = 30;
        const regularPrice = 80;
        const subsidizedLimit = 5;
        
        function getWeekDates(date, weekOffset = 0) {
            const current = new Date(date);
            current.setDate(current.getDate() + (weekOffset * 7));
            const day = current.getDay();
            const hour = date.getHours();

            if (!weekOffset && ((day === 5 && hour >= 17) || day === 6 || day === 0)) {
                current.setDate(current.getDate() + 3); 
            }
            
            const newDay = current.getDay();
            const diffToMonday = newDay === 0 ? -6 : 1 - newDay;
            const monday = new Date(current.setDate(current.getDate() + diffToMonday));
            monday.setHours(0, 0, 0, 0);
            return { start: monday };
        }
        function formatDateRange(start) {
            const end = new Date(start);
            end.setDate(start.getDate() + 4);
            return `Del ${start.toLocaleDateString('es-MX', {day: 'numeric', month: 'long'})} al ${end.toLocaleDateString('es-MX', {day: 'numeric', month: 'long', year: 'numeric'})}`;
        }
        function formatDateForKey(date) { return date.toISOString().split('T')[0]; }

        function showNotification(message, isError = false) {
            const container = document.getElementById('notification-container');
            const notification = document.createElement('div');
            notification.className = `notification p-4 rounded-lg shadow-lg text-white ${isError ? 'bg-red-500' : 'bg-green-500'} transform translate-y-2 opacity-0`;
            notification.textContent = message;
            container.appendChild(notification);
            
            requestAnimationFrame(() => {
                notification.classList.remove('translate-y-2', 'opacity-0');
            });

            setTimeout(() => {
                notification.classList.add('opacity-0');
                notification.addEventListener('transitionend', () => notification.remove());
            }, 3000);
        }

        function showConfirmation(title, message, onConfirm) {
            const modal = document.getElementById('delete-confirm-modal');
            document.getElementById('delete-confirm-title').textContent = title;
            document.getElementById('delete-confirm-message').textContent = message;

            const confirmBtn = document.getElementById('confirm-delete-btn');
            const newConfirmBtn = confirmBtn.cloneNode(true);
            confirmBtn.parentNode.replaceChild(newConfirmBtn, confirmBtn);

            newConfirmBtn.addEventListener('click', () => {
                onConfirm();
                modal.classList.add('hidden');
            });
            modal.classList.remove('hidden');
        }

        function logout() {
            sessionStorage.removeItem('menuAppUser');
            window.location.reload();
        }

        async function validateEmployee(id) {
            const docRef = doc(db, 'employees', id);
            const docSnap = await getDoc(docRef);
            return docSnap.exists() ? { ...docSnap.data(), employeeId: id } : null;
        }
        
        function calculateCost(selection) {
            let totalMeals = 0;
            if (selection.mainSelection) {
                totalMeals += Object.values(selection.mainSelection).filter(sel => sel !== 'ninguna').length;
            }
            if (selection.takeawaySelections) {
                Object.values(selection.takeawaySelections).forEach(takeaway => {
                    totalMeals += Object.values(takeaway).filter(sel => sel !== 'ninguna').length;
                });
            }

            if (totalMeals <= subsidizedLimit) {
                return totalMeals * subsidizedPrice;
            } else {
                return (subsidizedLimit * subsidizedPrice) + ((totalMeals - subsidizedLimit) * regularPrice);
            }
        }

        function renderMonitoringTable(querySnapshot) {
            const container = document.getElementById('monitoring-content');
            const deleteAllBtn = document.getElementById('delete-all-button');
            const weekForMenu = viewingNextWeek ? getWeekDates(new Date(), 1) : currentWeekDates;
            
            getDoc(doc(db, "menus", formatDateForKey(weekForMenu.start))).then(menuDocSnap => {
                const menuData = menuDocSnap.exists() ? menuDocSnap.data().menu : {};
                
                const totals = {};
                days.forEach(day => totals[day] = {});
                let grandTotalMeals = 0;

                let tableHtml = `<table class="min-w-full bg-white" id="monitoring-table"><thead><tr class="w-full bg-gray-100 text-gray-600 uppercase text-sm leading-normal">
                    <th class="py-3 px-6 text-left">Empleado</th>`;
                tableHtml += days.map(day => `<th class="py-3 px-6 text-center">${day}</th>`).join('');
                tableHtml += `<th class="py-3 px-6 text-center">Costo Total</th><th class="py-3 px-6 text-center">Acciones</th></tr></thead><tbody class="text-gray-600 text-sm">`;

                if (querySnapshot.empty) {
                    tableHtml += `<tr><td colspan="${days.length + 3}" class="py-3 px-6 text-center">No hay selecciones para esta semana.</td></tr>`;
                    deleteAllBtn.classList.add('hidden');
                } else {
                    deleteAllBtn.classList.remove('hidden');
                    querySnapshot.forEach(docSnap => {
                        const selection = docSnap.data();
                        const cost = calculateCost(selection);
                        tableHtml += `<tr class="border-b border-gray-200 hover:bg-gray-100 odd:bg-white even:bg-gray-50">
                            <td class="py-3 px-6 text-left whitespace-nowrap font-medium" data-searchable>${selection.employeeName || ''} (${selection.employeeId})</td>`;
                        
                        days.forEach(day => {
                            let cellHtml = '';
                            
                            if (selection.mainSelection) {
                                const mainSel = selection.mainSelection[day];
                                if (mainSel && mainSel !== 'ninguna') {
                                    const food = menuData[day]?.[mainSel]?.fuerte || 'N/A';
                                    if (food !== 'N/A') {
                                        totals[day][food] = (totals[day][food] || 0) + 1;
                                        grandTotalMeals++;
                                    }
                                    const isDelivered = selection.status?.[day]?.main === 'delivered';
                                    cellHtml += `<div class="mb-1 p-1 rounded-md text-xs ${isDelivered ? 'bg-green-200' : 'bg-blue-100'}">${food}</div>`;
                                } else if (mainSel === 'ninguna') {
                                     cellHtml += `<div class="mb-1 p-1 rounded-md text-xs bg-gray-200 text-gray-600">Ninguna</div>`;
                                }
                            }

                            if (selection.takeawaySelections) {
                                Object.entries(selection.takeawaySelections).forEach(([num, selData]) => {
                                    const takeawaySel = selData[day];
                                    if (takeawaySel && takeawaySel !== 'ninguna') {
                                        const food = menuData[day]?.[takeawaySel]?.fuerte || 'N/A';
                                        if (food !== 'N/A') {
                                            totals[day][food] = (totals[day][food] || 0) + 1;
                                            grandTotalMeals++;
                                        }
                                        const isDelivered = selection.status?.[day]?.[`takeaway_${num}`] === 'delivered';
                                        cellHtml += `<div class="mb-1 p-1 rounded-md text-xs ${isDelivered ? 'bg-green-200' : 'bg-yellow-100'}">Llevar #${num}: ${food}</div>`;
                                    } else if (takeawaySel === 'ninguna') {
                                         cellHtml += `<div class="mb-1 p-1 rounded-md text-xs bg-gray-200 text-gray-600">Llevar #${num}: Ninguna</div>`;
                                    }
                                });
                            }
                            tableHtml += `<td class="py-3 px-6 text-center align-top">${cellHtml || ''}</td>`;
                        });
                        tableHtml += `<td class="py-3 px-6 text-center font-semibold align-top">$${cost.toFixed(2)}</td>`;
                        tableHtml += `<td class="py-3 px-6 text-center align-top">
                                        <div class="flex item-center justify-center space-x-2">
                                            <button class="edit-selection-btn text-xs bg-yellow-500 text-white p-1 rounded hover:bg-yellow-600" data-id="${docSnap.id}"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" /><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" /></svg></button>
                                            <button class="delete-selection-btn text-xs bg-red-500 text-white p-1 rounded hover:bg-red-600" data-id="${docSnap.id}" data-name="${selection.employeeName}"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" /></svg></button>
                                        </div>
                                      </td></tr>`;
                    });
                }
                
                tableHtml += `</tbody></table>`;
                container.innerHTML = tableHtml;

                const totalsSection = document.getElementById('totals-section');
                const totalUsers = querySnapshot.size;
                let totalsHtml = `<div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div class="bg-blue-50 p-4 rounded-lg">
                        <h3 class="text-xl font-semibold text-blue-800">Resumen Semanal</h3>
                        <p class="text-gray-700 mt-2">Total de Empleados con Pedido: <span class="font-bold text-2xl">${totalUsers}</span></p>
                    </div>
                     <div class="bg-green-50 p-4 rounded-lg">
                        <h3 class="text-xl font-semibold text-green-800">Total de Menús</h3>
                        <p class="text-gray-700 mt-2">Total de Menús Pedidos: <span class="font-bold text-2xl">${grandTotalMeals}</span></p>
                    </div>
                </div>
                <h3 class="text-xl font-semibold mb-2">Total a Preparar por Día</h3><div class="grid grid-cols-1 md:grid-cols-5 gap-4">`;
                days.forEach(day => {
                    totalsHtml += `<div class="bg-gray-50 p-3 rounded-lg"><h4 class="font-bold mb-2">${day}</h4><div class="text-sm space-y-1">`;
                    if (Object.keys(totals[day]).length > 0) {
                        Object.entries(totals[day]).forEach(([food, count]) => {
                             totalsHtml += `<div>${food}: <span class="font-bold">${count}</span></div>`;
                        });
                    } else {
                         totalsHtml += `<div class="text-gray-500">Sin pedidos</div>`;
                    }
                    totalsHtml += `</div></div>`;
                });
                totalsHtml += `</div>`;
                totalsSection.innerHTML = totalsHtml;

                document.querySelectorAll('.edit-selection-btn').forEach(b => b.addEventListener('click', openEditModal));
                document.querySelectorAll('.delete-selection-btn').forEach(b => b.addEventListener('click', openDeleteModal));
            });
        }
        
        async function openEditModal(event) {
            const selectionId = event.target.closest('button').dataset.id;
            const modal = document.getElementById('edit-selection-modal');
            const modalContent = document.getElementById('edit-modal-content');
            const modalTitle = document.getElementById('edit-modal-title');
            
            modalContent.innerHTML = `<div class="flex justify-center items-center"><div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12"></div></div>`;
            modal.classList.remove('hidden');

            const weekForMenu = viewingNextWeek ? getWeekDates(new Date(), 1) : currentWeekDates;
            const menuWeekKey = formatDateForKey(weekForMenu.start);
            const menuDoc = await getDoc(doc(db, "menus", menuWeekKey));
            const menu = menuDoc.exists() ? menuDoc.data().menu : {};

            const selDoc = await getDoc(doc(db, "selections", selectionId));
            const selection = selDoc.data();
            
            modalTitle.textContent = `Editando a ${selection.employeeName}`;
            let formHtml = `<input type="hidden" id="editing-selection-id" value="${selectionId}">`;

            formHtml += `<fieldset class="border p-4 rounded-lg"><legend class="font-bold px-2">Menú Principal</legend>`;
            days.forEach(day => {
                formHtml += `<div class="grid grid-cols-3 items-center gap-2 mb-2"><label class="font-semibold">${day}</label>
                <select id="edit-main-${day}" class="col-span-2 p-2 border rounded">
                    <option value="ninguna" ${selection.mainSelection?.[day] === 'ninguna' ? 'selected' : ''}>Ninguna</option>
                    <option value="opcion1" ${selection.mainSelection?.[day] === 'opcion1' ? 'selected' : ''}>Opción 1: ${menu[day]?.opcion1?.fuerte || ''}</option>
                    <option value="opcion2" ${selection.mainSelection?.[day] === 'opcion2' ? 'selected' : ''}>Opción 2: ${menu[day]?.opcion2?.fuerte || ''}</option>
                </select></div>`;
            });
            formHtml += `</fieldset>`;

            if(selection.takeawaySelections) {
                Object.entries(selection.takeawaySelections).forEach(([num, selData]) => {
                    formHtml += `<fieldset class="border p-4 rounded-lg mt-4"><div class="flex justify-between items-center"><legend class="font-bold px-2">Menú para Llevar #${num}</legend>
                    <button class="delete-takeaway-btn text-xs bg-red-500 text-white py-1 px-2 rounded hover:bg-red-600" data-num="${num}">Eliminar</button></div>`;
                    days.forEach(day => {
                        formHtml += `<div class="grid grid-cols-3 items-center gap-2 mb-2"><label class="font-semibold">${day}</label>
                        <select id="edit-takeaway-${num}-${day}" class="col-span-2 p-2 border rounded">
                            <option value="ninguna" ${selData[day] === 'ninguna' ? 'selected' : ''}>Ninguna</option>
                            <option value="opcion1" ${selData[day] === 'opcion1' ? 'selected' : ''}>Opción 1: ${menu[day]?.opcion1?.fuerte || ''}</option>
                            <option value="opcion2" ${selData[day] === 'opcion2' ? 'selected' : ''}>Opción 2: ${menu[day]?.opcion2?.fuerte || ''}</option>
                        </select></div>`;
                    });
                    formHtml += `</fieldset>`;
                });
            }
            modalContent.innerHTML = formHtml;
            document.querySelectorAll('.delete-takeaway-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const takeawayNum = e.target.dataset.num;
                    const selectionId = document.getElementById('editing-selection-id').value;
                    const fieldsetToRemove = e.target.closest('fieldset');

                    showConfirmation('Eliminar Menú para Llevar', `¿Seguro que quieres eliminar el Menú para Llevar #${takeawayNum}?`, async () => {
                         const docRef = doc(db, 'selections', selectionId);
                         const fieldToDelete = `takeawaySelections.${takeawayNum}`;
                         try {
                            await updateDoc(docRef, { [fieldToDelete]: deleteField() });
                            showNotification(`Menú para Llevar #${takeawayNum} eliminado.`);
                            fieldsetToRemove.remove();
                         } catch(error) {
                            console.error("Error deleting takeaway:", error);
                            showNotification("Error al eliminar el menú para llevar.", true);
                         }
                    });
                });
            });
        }

        async function saveSelectionChanges() {
            const selectionId = document.getElementById('editing-selection-id').value;
            const docRef = doc(db, 'selections', selectionId);
            const currentDoc = await getDoc(docRef);
            const currentData = currentDoc.data();

            const updatedData = { mainSelection: {}, takeawaySelections: { ...currentData.takeawaySelections } };
            
            days.forEach(day => {
                updatedData.mainSelection[day] = document.getElementById(`edit-main-${day}`).value;
            });
            
            if(currentData.takeawaySelections) {
                Object.keys(currentData.takeawaySelections).forEach(num => {
                    if(document.getElementById(`edit-takeaway-${num}-Lunes`)) {
                        days.forEach(day => {
                            updatedData.takeawaySelections[num][day] = document.getElementById(`edit-takeaway-${num}-${day}`).value;
                        });
                    }
                });
            }

            try {
                await updateDoc(docRef, updatedData);
                document.getElementById('edit-selection-modal').classList.add('hidden');
                showNotification('Selección actualizada con éxito.');
            } catch (error) {
                console.error("Error updating selection:", error);
                showNotification('Error al actualizar la selección.', true);
            }
        }
        
        function openDeleteModal(event) {
            const button = event.target.closest('button');
            const selectionId = button.dataset.id;
            const employeeName = button.dataset.name;
            showConfirmation('Confirmar Eliminación', `¿Seguro que quieres eliminar el pedido de ${employeeName}?`, () => deleteSelection(selectionId));
        }
        
        async function deleteAllSelections() {
             const weekForSelections = viewingNextWeek ? getWeekDates(new Date(), 1) : currentWeekDates;
             const weekKey = formatDateForKey(weekForSelections.start);
             const selectionsQuery = query(collection(db, "selections"), where("weekStart", "==", weekKey));
             const querySnapshot = await getDocs(selectionsQuery);
             
             if (querySnapshot.empty) {
                showNotification("No hay pedidos para eliminar.", true);
                return;
             }

             const batch = writeBatch(db);
             querySnapshot.forEach(doc => {
                batch.delete(doc.ref);
             });

             try {
                await batch.commit();
                showNotification("Todos los pedidos de la semana han sido eliminados.");
             } catch (error) {
                console.error("Error deleting all selections:", error);
                showNotification("Hubo un error al eliminar los pedidos.", true);
             }
        }

        async function deleteSelection(selectionId) {
            try {
                await deleteDoc(doc(db, "selections", selectionId));
                showNotification('Selección eliminada con éxito.');
            } catch(error) {
                console.error("Error deleting selection:", error);
                showNotification('Error al eliminar la selección.', true);
            }
        }
        
        async function exportDetailedReport() {
            const weekForReport = viewingNextWeek ? getWeekDates(new Date(), 1) : currentWeekDates;
            const weekKey = formatDateForKey(weekForReport.start);
            const menuDocRef = doc(db, "menus", weekKey);
            const menuDocSnap = await getDoc(menuDocRef);
            const menuData = menuDocSnap.exists() ? menuDocSnap.data().menu : {};

            const selectionsQuery = query(collection(db, "selections"), where("weekStart", "==", weekKey));
            const querySnapshot = await getDocs(selectionsQuery);

            const excelRows = [];
            
            if (!querySnapshot.empty) {
                querySnapshot.forEach(docSnap => {
                    const selection = docSnap.data();
                   
                    const mainRow = {
                        "NÚMERO DE EMPLEADO": selection.employeeId,
                        "NOMBRE": selection.employeeName,
                    };
                    days.forEach(day => {
                        const mainSel = selection.mainSelection?.[day];
                        mainRow[day.toUpperCase()] = (mainSel && mainSel !== 'ninguna') ? (menuData[day]?.[mainSel]?.fuerte || 'N/A') : 'Ninguna';
                    });
                    excelRows.push(mainRow);
                    
                    if (selection.takeawaySelections) {
                        Object.entries(selection.takeawaySelections).forEach(([num, selData]) => {
                             const takeawayRow = {
                                "NÚMERO DE EMPLEADO": selection.employeeId,
                                "NOMBRE": `${selection.employeeName} (Llevar #${num})`,
                            };
                            days.forEach(day => {
                                const takeawaySel = selData[day];
                                takeawayRow[day.toUpperCase()] = (takeawaySel && takeawaySel !== 'ninguna') ? (menuData[day]?.[takeawaySel]?.fuerte || 'N/A') : 'Ninguna';
                            });
                            excelRows.push(takeawayRow);
                        });
                    }
                });
            }

            const ws = XLSX.utils.json_to_sheet(excelRows, {
                header: ["NÚMERO DE EMPLEADO", "NOMBRE", "LUNES", "MARTES", "MIÉRCOLES", "JUEVES", "VIERNES"]
            });
            
            const greenFill = { patternType: "solid", fgColor: { rgb: "C6EFCE" } };
            
            const querySnapshotSelections = await getDocs(query(collection(db, "selections"), where("weekStart", "==", weekKey)));
            const selectionsData = querySnapshotSelections.docs.map(doc => doc.data());

            excelRows.forEach((row, rowIndex) => {
                const selection = selectionsData.find(s => s.employeeId === row["NÚMERO DE EMPLEADO"]);
                if (selection && selection.status) {
                    days.forEach((day, dayIndex) => {
                        const cellAddress = XLSX.utils.encode_cell({c: dayIndex + 2, r: rowIndex + 1});
                        if (!ws[cellAddress]) return;

                        let isDelivered = false;
                        if (row["NOMBRE"].includes("Llevar")) {
                            const match = row["NOMBRE"].match(/Llevar #(\d+)/);
                            if (match) {
                                const num = match[1];
                                if (selection.status[day]?.[`takeaway_${num}`] === 'delivered') isDelivered = true;
                            }
                        } else {
                            if (selection.status[day]?.main === 'delivered') isDelivered = true;
                        }
                        
                        if(isDelivered) ws[cellAddress].s = { fill: greenFill };
                    });
                }
            });

            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Reporte de Comidas");
            XLSX.writeFile(wb, `Reporte_Detallado_${weekKey}.xlsx`);
        }

        async function exportPaymentSummary() {
            const weekForReport = viewingNextWeek ? getWeekDates(new Date(), 1) : currentWeekDates;
            const weekKey = formatDateForKey(weekForReport.start);
            const selectionsQuery = query(collection(db, "selections"), where("weekStart", "==", weekKey));
            const querySnapshot = await getDocs(selectionsQuery);
            
            const excelData = [];
            if (!querySnapshot.empty) {
                querySnapshot.forEach(docSnap => {
                    const selection = docSnap.data();
                    const cost = calculateCost(selection);
                    excelData.push({
                        "NÚMERO DE EMPLEADO": selection.employeeId,
                        "NOMBRE": selection.employeeName,
                        "MONTO A PAGAR": cost,
                    });
                });
            }
            
            const ws = XLSX.utils.json_to_sheet(excelData);
             Object.keys(ws).forEach(key => {
                if(key.startsWith('C')) { 
                    if(ws[key].v && typeof ws[key].v === 'number'){
                       ws[key].z = '"$"#,##0.00';
                    }
                }
            });

            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Resumen de Pagos");
            XLSX.writeFile(wb, `Resumen_Pagos_${weekKey}.xlsx`);
        }

        function setupEventListeners() {
            const employeeInput = document.getElementById('employee-id-input');
            const loginButton = document.getElementById('login-button');

            const performLogin = async () => {
                const errorEl = document.getElementById('login-error');
                const enteredId = employeeInput.value.trim();
                if (!enteredId) { errorEl.textContent = 'Ingrese un número.'; return; }
                const data = await validateEmployee(enteredId);
                if (data && data.isAdmin) {
                    employeeData = data;
                    sessionStorage.setItem('menuAppUser', JSON.stringify(employeeData));
                    document.getElementById('welcome-message').textContent = `Hola, ${employeeData.name}`;
                    document.getElementById('login-modal').classList.add('opacity-0', 'pointer-events-none');
                    document.getElementById('admin-panel').classList.remove('hidden');
                    loadMonitoringData();
                } else {
                    errorEl.textContent = 'Acceso denegado. No eres administrador.';
                }
            };
            
            loginButton.addEventListener('click', performLogin);
            employeeInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    performLogin();
                }
            });

            document.getElementById('search-input').addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const table = document.getElementById('monitoring-table');
                if (!table) return;
                const rows = table.querySelectorAll('tbody tr');
                rows.forEach(row => {
                    const cell = row.querySelector('td[data-searchable]');
                    if (cell) {
                         const text = cell.textContent.toLowerCase();
                         row.style.display = text.includes(searchTerm) ? '' : 'none';
                    }
                });
            });
            
            document.getElementById('view-toggle-button').addEventListener('click', () => {
                viewingNextWeek = !viewingNextWeek;
                loadMonitoringData();
            });

            document.getElementById('logout-button').addEventListener('click', logout);
            document.getElementById('cancel-edit-button').addEventListener('click', () => {
                document.getElementById('edit-selection-modal').classList.add('hidden');
            });
             document.getElementById('cancel-delete-btn').addEventListener('click', () => {
                document.getElementById('delete-confirm-modal').classList.add('hidden');
            });
            document.getElementById('save-edit-button').addEventListener('click', saveSelectionChanges);
            document.getElementById('export-excel-button').addEventListener('click', exportDetailedReport);
            document.getElementById('export-summary-button').addEventListener('click', exportPaymentSummary);
            document.getElementById('delete-all-button').addEventListener('click', () => {
                showConfirmation('Eliminar Todos los Pedidos', `¿Estás seguro de que quieres eliminar TODOS los pedidos de esta semana? Esta acción es irreversible.`, deleteAllSelections);
            });
        }
        
        let unsubscribe;
        function loadMonitoringData() {
            if (unsubscribe) unsubscribe();

            const weekToShow = viewingNextWeek ? getWeekDates(new Date(), 1) : currentWeekDates;
            const weekKey = formatDateForKey(weekToShow.start);
            
            const rangeEl = document.getElementById('monitoring-week-range');
            const toggleText = document.getElementById('view-toggle-text');

            rangeEl.textContent = formatDateRange(weekToShow.start);
            toggleText.textContent = viewingNextWeek ? "Ver Semana Actual" : "Ver Próxima Semana";

            const selectionsQuery = query(collection(db, "selections"), where("weekStart", "==", weekKey));
            unsubscribe = onSnapshot(selectionsQuery, renderMonitoringTable);
        }
